<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>

      <!--font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      <style type="text/tailwindcss">
      @theme {
        --font-inter:"Inter", sans-serif;
        --font-roboto:"Roboto", sans-serif;
        --font-hind-madurai:"Hind Madurai", sans-serif;
        --color-primary:#111111;
        --color-secondary:gray;
        --color-button-bg:#00A63E;
        --color-secondary-bg:#FAFAFA;
      }
    </style>
</head>

<body class="font-hind-madurai text-primary bg-[#f5fff6]">
    <!-- header started-->
    <header>
        <!-- nav -->
         <nav class="px-4 sm:px-8 2xl:px-14 flex justify-between items-center flex-col sm:flex-row gap-10 sm:gap-5 pt-5 pb-10 sm:py-5 bg-white">
            <!-- left logo -->
             <div class="flex justify-center items-center gap-2.5">
                <img src="./assets/logo.png" alt="logo" class="w-[50px] h-[50px] object-contain">
                <h3 class="text-[#006747] font-extrabold text-2xl leading-6 ">Emergency <br> Service</h3>
              
                
             </div>
             <!-- right heart container -->
              <div class="font-inter flex flex-col sm:flex-row justify-center items-center gap-5 w-full sm:w-auto">
                <!-- heart -->
                 <div class="flex justify-center items-center gap-2.5 bg-[#41ff6b1a] rounded-full sm:w-[120px] h-[52px] w-full">
                    <span class="font-extrabold">0</span>
                    <img src="./assets/heart.png" alt="heart icon" class="w-7 h-7 object-contain">
                 </div>

                    <!--coin -->
                 <div class="flex justify-center items-center gap-2.5 bg-[#41ff6b1a] rounded-full sm:w-[120px] h-[52px] w-full">
                    <span class="font-extrabold ">100</span>
                    <img src="./assets/coin.png" alt="heart icon" class="w-7 h-7 object-contain">
                 </div>

                    <!-- copy -->
                 <div class="flex justify-center items-center gap-1.5 bg-[#41ff6b1a] rounded-full sm:w-[120px] h-[52px] font-semibold bg-button-bg text-white w-full">
                    <span>0</span>
                    <p>Copy</p>
                 </div>
                

              </div>
         </nav>

         <!--hero section-->
          <section class="px-4 sm:px-8 2xl:px-14 space-y-3 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white py-7 text-center">
            <img src="./assets/logo-dark.png" alt="logo" class="w-24 h-24 object-contain mx-auto mb-4">
            <h1 class="text-3xl sm:text-4xl font-semibold leading-10">জরুরি সেবা ডিরেক্টরি</h1>
            <p class="text-lg sm:text-xl font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
          </section>

    </header>

    <!-- main started -->
    <main></main>
</body>

</html>
